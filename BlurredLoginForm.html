<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blurred Login Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Dancing+Script:wght@500&family=Parisienne&family=Satisfy&display=swap" rel="stylesheet">  
<link rel="stylesheet" href="BlurredLoginForm.css">
<script src='https://kit.fontawesome.com/a076d05399.js' ></script>
</head>

</body>

<article class="blurredForm">
  <div class="profile_pic"><i class="fas fa-user-alt"></i></div>
  
  <form onsubmit="return false">
    <div class="signin">Sign In</div>
     <i class="fas fa-user-alt"></i>
      <input type="text" placeholder="Username" id="username">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password" id="password">
      <button type="submit" id="submit">Login</button>
    
     <div class="remember">
       <input type="checkbox" id="check"><div>Remember Me</div>
     </div>
   <div class="forget">Forgot Password?</div>
  </form>
</article>

<hr>

<div class="reg">Don't have an account? REGISTER HERE</div>

</body>
</html>
